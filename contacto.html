        <div class="container">
            <div class="row">

                        </div>
                        <div class="row">
                            <div class="my-2 col-12 col-sm-10">
                                <textarea class="form-control" placeholder="MENSAJE" rows="6"></textarea>
                            </div>
                        </div>
                        <div class="my-2 col-12 col-sm-10 text-center">
                            <button type="submit" class="btn">ENVIAR</button>
                        </div>
                    </form>
                </div>
